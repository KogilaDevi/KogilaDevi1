<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Skybox Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Skybox -->
        <a-sky id="dynamic-skybox" src="assets/skybox.jpg" rotation="0 0 0"></a-sky>
    </a-scene>

    <script>
        document.addEventListener('mousemove', function(event) {
            // Get the skybox element
            const skybox = document.querySelector('#dynamic-skybox');

            // Calculate rotation values
            const rotationX = (event.clientY / window.innerHeight) * 180 - 90;
            const rotationY = (event.clientX / window.innerWidth) * 360;

            // Update the skybox rotation
            skybox.setAttribute('rotation', `${rotationX} ${rotationY} 0`);
        });
    </script>
</body>
</html>
