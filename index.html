<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Skybox Drag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Skybox -->
        <a-sky id="dynamic-skybox" src="assets/skybox.jpg" rotation="0 0 0"></a-sky>

        <!-- Camera and Controls -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        let dragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', function(event) {
            dragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        document.addEventListener('mousemove', function(event) {
            if (dragging) {
                const skybox = document.querySelector('#dynamic-skybox');

                const deltaX = (event.clientX - previousMousePosition.x) / window.innerWidth * 360;
                const deltaY = (event.clientY - previousMousePosition.y) / window.innerHeight * 180;

                let currentRotation = skybox.getAttribute('rotation');
                const newRotation = {
                    x: currentRotation.x - deltaY,
                    y: currentRotation.y + deltaX,
                    z: currentRotation.z
                };

                skybox.setAttribute('rotation', newRotation);
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        document.addEventListener('mouseup', function() {
            dragging = false;
        });
    </script>
</body>
</html>
