<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
    <link rel="manifest" href="./css/favicon/site.webmanifest">
    <link rel="mask-icon" href="./css/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- end favicon -->
    <link type="text/css" rel="stylesheet" href="./css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrollbars */
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/VRButton.min.js"></script>
    <script src="./libs/fas.js"></script>
    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", function () {
            const app = new App();
            window.app = app;

            // Initialize Three.js scene and WebXR
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add the VR Button to the DOM
            document.body.appendChild(VRButton.createButton(renderer));

            // Create the Skybox with a single 360-degree image
            const loader = new THREE.TextureLoader();
            loader.load('asset/sky_box.jpg', function(texture) {
                texture.mapping = THREE.EquirectangularRefractionMapping; // For environment mapping
                scene.background = texture; // Set the background
            });

            // Animation loop
            function animate() {
                renderer.setAnimationLoop(function () {
                    renderer.render(scene, camera);
                });
            }
            animate();
        });
    </script>
</body>
</html>
