
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Architectural Walkthrough with WebXR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Add the 360 image skybox -->
    <a-assets>
      <img id="skybox-image" src="assets/skybox.jpg">
    </a-assets>
    <a-sky src="#skybox-image"></a-sky>

    <!-- Add the architectural model -->
    <a-entity gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf)" 
               scale="0.1 0.1 0.1" 
               position="0 0 -2"></a-entity>

    <!-- Add the camera and controls -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
