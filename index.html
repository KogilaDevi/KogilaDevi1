<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('teleport', {
        init: function () {
          this.el.setAttribute('teleport-controls', {
            startEvents: 'mousedown',
            endEvents: 'mouseup',
            cameraRig: '#cameraRig',
            teleportOrigin: '#camera',
          });
        }
      });

      AFRAME.registerComponent('interactable', {
        init: function () {
          this.el.addEventListener('click', function () {
            alert('Object Clicked!');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/sky_box.jpg"></a-sky>
      <a-entity id="cameraRig">
        <a-camera id="camera"></a-camera>
        <a-entity teleport></a-entity>
      </a-entity>
      <a-entity geometry="primitive: box" material="color: red" position="0 1 -3" interactable></a-entity>
      <a-entity geometry="primitive: sphere" material="color: blue" position="2 1 -3"></a-entity>
    </a-scene>
  </body>
</html>
